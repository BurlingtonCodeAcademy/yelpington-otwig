<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="restaurantPage">
        <div id="name"></div>
        <div id="link"></div>
        <div id="address"></div>
        <div id="phone"></div>
        <div id="hours"></div>
        <div id="notes"></div>

    </div>

    <script>
        let restId = document.location.pathname.split('/').splice(-1)
        console.log(restId)
        fetch('/api/' + restId + '.json')
            .then((res) => res.json())
            .then(fillEntry)

        function fillEntry(restaurant) {
            console.log('23 ' + restId)
            document.getElementById('name').textContent = restaurant.title;
            document.getElementById('link').textContent = restaurant.link;
            document.getElementById('address').textContent = restaurant.address;
            document.getElementById('phone').textContent = restaurant.phone;
            document.getElementById('hours').textContent = restaurant.hours;
            document.getElementById('notes').textContent = restaurant.notes
        }
    </script>
</body>

</html>

<head>

    <title>Document</title>

<body>
    <!-- div that holds the images, and name generated by javascript-->

        <img src="/images/D_Train_(1967-1979).svg" alt="" title="" />

        <img src="/images/D_Train_(1967-1979).svg" alt="" title="" />
